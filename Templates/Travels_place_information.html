{%load static%}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataBase</title>
  {% block css %}
  <link rel ="stylesheet" href = "{% static '/css/bootstrap.min.css' %}"/>
  <script src = "/scripts/jquery.min.js"></script>
  <script src = "/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" >
  {% endblock %}
</head>
{% block content %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

<div class="container">
  <h1 class="text-center text-light mb-3">Travels_places</h1>
  <div class="row">
    {% for item in menu_items %}
        <div class="col-sm-4">
            <div class="card mb-3" style="height: fit-content; overflow: auto;">

              {% if item.travels_place_image %}

              <img src="{{ item.travels_place_image.url }}" style="height: 250px;">
              {%endif%}

                <div class="card-body text-center">      
                  <button class="btn btn-warning">By:{{ item.Travels_place_Description }}</button>         
                  <p class="text-center">{{ item.travel_place_title }}</p>
                  <h5 class="text-center">RS.{{ item.discount}}</h5>
                </div>
            </div>
        </div>            
    {% endfor %}
  </div>
</div>
{% endblock content %}
